<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NVIDIA Reasoning Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background:#121212; color:#eee; padding:40px; }
    h1 { color:#76b900; text-align:center; }
    #chatbox { width:80%; margin:0 auto; }
    textarea { width:100%; height:100px; padding:10px; border-radius:5px; border:none; margin-bottom:10px; }
    button { padding:10px 20px; background:#76b900; color:#000; border:none; border-radius:5px; cursor:pointer; }
    .output { margin-top:20px; padding:15px; background:#1e1e1e; border-radius:8px; min-height:50px; }
  </style>
</head>
<body>
  <h1>üü¢ NVIDIA Reasoning Assistant</h1>
  <div id="chatbox">
    <textarea id="inputText" placeholder="Ask me anything..."></textarea><br>
    <button onclick="askModel()">Ask</button>
    <div class="output" id="result"></div>
  </div>

  <script>
    async function askModel() {
      const query = document.getElementById("inputText").value;
      document.getElementById("result").innerText = "‚è≥ Thinking...";
      
      const res = await fetch("https://integrate.api.nvidia.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "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"
        },
        body: JSON.stringify({
          model: "nvidia/llama-3.1-nemotron-70b-instruct", // reasoning-capable model
          messages: [{ role: "user", content: query }],
          temperature: 0.7
        })
      });

      const data = await res.json();
      const answer = data.choices?.[0]?.message?.content || "No response.";
      document.getElementById("result").innerText = answer;
    }
  </script>
</body>
</html>
